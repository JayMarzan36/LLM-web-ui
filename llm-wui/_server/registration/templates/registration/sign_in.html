{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <label>
      Email
      <input type="email" name="email" placeholder="Email" required>
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" name="password" placeholder="Password" required>
    </label>
  </div>
  <div class="submit">
    <button>Sign In</button>
  </div>

</form>
<a href="/registration/sign_up/">Create New Account</a>
{% endblock %}
